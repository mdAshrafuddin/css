<!DOCTYPE html>
<html>
<head>
	<title>Flex container</title>
	<style type="text/css">
		.main{
			width: 960px;
			margin: 0 auto;
			display: block;
			background: black;
			color: #fff;
			border: 1px solid red;
		}
		.box{
			display: flex;
			flex-direction:row;
			flex-wrap: wrap;
			width: 200px;
			padding: 10px;
			margin: 10px;
			
		}
	</style>
</head>
<body>
	 <div class="main">
	 	<div class="box">
	        <div>One</div>
	        <div>Two</div>
	        <div>Three</div>
      	</div>
	 </div>
</body>
</html>
